<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div id="root"></div>
	</body>

	<script
		crossorigin
		src="https://unpkg.com/react@18/umd/react.production.min.js"
	></script>
	<script
		crossorigin
		src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
	></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<style></style>
	<script type="text/babel">
		//컴포넌트는 JSX를 반환하는 함수이다.
		const root = document.getElementById('root')
		function Btn({ txt, changeValue }) {
			//console.log(changeValue)
			return (
				<button
					style={{
						background: 'tomato',
						color: 'white',
						borderRadius: '10px',
						border: 0,
						margin: '0 2px',
						padding: '10px 20px',
					}}
					onClick={changeValue}
				>
					{txt}
				</button>
			)
		}
		const MomorizedBtn = React.memo(Btn)
		function App() {
			const [value, setValue] = React.useState('Save Changes')
			const changeValue = () => setValue('Revert Changes')
			return (
				<div>
					<MomorizedBtn txt={value} changeValue={changeValue} />
					{console.log(<MomorizedBtn txt={value} changeValue={changeValue} />)}
					{/* 여기서 보낸 onClick={changeValue}는 이벤트가 아니라 props를 보낸것 (onClick props의 이름, changeValue 속성)! */}
					<MomorizedBtn txt='Confirm' />
				</div>
			)
		}
		ReactDOM.render(<App />, root)
	</script>
</html>
