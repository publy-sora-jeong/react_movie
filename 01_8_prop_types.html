<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div id="root"></div>
	</body>

	<script
		crossorigin
		src="https://unpkg.com/react@18/umd/react.development.js"
	></script>
	<script
		crossorigin
		src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
	></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<style></style>
	<script type="text/babel">
		//컴포넌트는 JSX를 반환하는 함수이다.
		const root = document.getElementById('root')
		function Btn({ txt, fontSize = 14 }) {
			return (
				<button
					style={{
						background: 'tomato',
						color: 'white',
						borderRadius: '10px',
						border: 0,
						margin: '0 2px',
						padding: '10px 20px',
						fontSize,
					}}
				>
					{txt}
				</button>
			)
		}
		//PropType은 어떤 타입의 prop을 받고 있는지 체크해준다.
		//Btn의 전달받을 prop의 타입을 지정한다.
		Btn.propTypes = {
			txt: PropTypes.string,
			fontSize: PropTypes.number,
			//fontSize: PropTypes.number.isRequired,
		}
		//PropTypes.string, PropTypes.number등 타입과맞지 않는 형태로 전달할 경우
		//Warning: Failed prop type: Invalid prop `fontSize` of type `string` supplied to `Btn`, expected `number`.

		function App() {
			const [value, setValue] = React.useState('Save Changes')
			const changeValue = () => setValue('Revert Changes')
			return (
				<div>
					<Btn txt='Save Changes' fontSize={18} />
					<Btn txt={value} fontSize={12} />
					<Btn txt={value} />
				</div>
			)
		}
		ReactDOM.render(<App />, root)
	</script>
</html>
